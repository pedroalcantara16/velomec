<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>VELOMEC - ADM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="src/images/icon.png">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="imagens/favicon/cdl.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
</head>
<body class="bg">
<script src="scripts/cadastrar.js"></script>
<div class="container" style="margin-top:30px;margin-bottom: 4%;color: white">
  <form>
    <div class="form-group">
      <div class="text-center">
        <img src="src/images/logo.png" style="max-width: 100%;">
      </div>
      <br>
      <center>
        <h1 style="text-align: center; color: black; background-color: #343A40; color: white;border-radius: 2cm;">Cliente</h1>
      </center>
      
    </div>
    <div class="form-group">
        <div class="form-row">
        <div class="form-group col-md-6">
          <label class="label" for="input-nome"><b>&nbsp;Nome:&nbsp;</b> </label>
          <input type="text" class="form-control" id="input-nome" placeholder="Usuário" name="nome">
        </div>
        <div class="form-group col-md-6">
          <label class="label" for="input-cpf"><b>&nbsp;CPF:&nbsp;</b> </label>
          <input type="number" class="form-control" name="cpf" id="input-cpf" maxlength="11" placeholder="Apenas números">
        </div>
        <div class="form-group col-md-6">
          <label class="label" for="input-email"><b>&nbsp;Email:&nbsp;</b> </label>
          <input type="email" class="form-control" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label class="label" for="input-contato"><b>&nbsp;Contato:&nbsp;</b> </label>
          <input type="tel" name="contato" class="form-control" id="input-contato" placeholder="Contato">
        </div>
      </div>
      <h1 style="text-align: center; color: black; background-color: #343A40; color: white;border-radius: 2cm;">Carros </h1>
      <div class="table-responsive">
        <table class="table table-bordered table-dark" id="tabela">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Fabricante</th>
              <th>Modelo</th>
              <th>Ano</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" name="placa[]"></td>
              <td><input type="text" class="form-control" name="fabricante[]"></td>
              <td><input type="text" class="form-control" name="modelo[]"></td>
              <td><input type="number" class="form-control" name="ano[]"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <input type="button" id="novo2" value ="Adicionar carro" class="btn btn-dark" onclick="javascript:novaLinha()"></input>
      <input type="button" id="remover" value="Remover carro" class="btn btn-dark" onclick="javascript:removerLinha()"></input><br><br>
      <div style="text-align: center;">
          <input type="submit" value="Cadastrar" class="btn btn-primary" style="background-color: white; color: #F1040A; font-weight: bold; width: 70%"><a style="color: #F1040A;">
      </div>
  </form>
</div>

</body>
</html>
